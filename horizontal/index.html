<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Horizontal Scroll Experience</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="h-track">
    <div class="h-content-container">
      <section tabindex="1" data-bg-color="#1d1a39" data-text-color="white">
        <div class="sectionone">
        <h1>ALEGANTE</h1>
        </div>
      </section>
      <section tabindex="1" data-bg-color="#451952" data-text-color="white">
        <div class="sectiontwo">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> Doloribus nihil quae dolor repellat iure earum, culpa fugiat <br>possimus autem excepturi accusantium fuga laborum, quod corporis aliquid deserunt amet fugit at.</p>
          <img src="image/istockphoto-508441107-1024x1024-removebg-preview.png" alt="">
        </div>
        
      </section>
      <section tabindex="1" data-bg-color="#662549" data-text-color="white">
        <div class="sectionthird">
          <img src="image/Duks_napredv1-removebg-preview.png" alt="">
          <img src="image/Duks_napredv2-removebg-preview.png" alt="">
          <img src="image/Duks_napredv3-removebg-preview.png" alt="">
        </div>
      </section>
      <section tabindex="1" data-bg-color="#ae445a">
        <div class="contact-form">
          <div class="contact">
              <h2>Contact us</h2>
          </div>
              <div class="name">
                  <div class="first-namediv">
                      <label for="first-name">First name:</label>
                      <input type="text" id="first-name" name="first-name" required>
                  </div>
                  <div class="last-namediv">
                      <label for="last-name">Last name:</label>
                      <input type="text" id="last-name" name="last-name" required>
                  </div>
                  
              </div>
          <div class="e-mail">
              <label for="e-mail">Email:</label>
              <input type="email" id="e-mail" required>
          </div>
          <div class="message">
              <label for="message">Message:</label>
              <textarea id="message" required></textarea>
          </div>
          <div class="btn">
              <a href="">Send</a>
          </div>
      </div>
      </section>
      <section tabindex="1" data-bg-color="#f39f5a">
        <h2>Thank you for visiting!</h2>
      </section>
      
    </div>
    <div class="progress-bar"></div>
  </div>
  <script src="script.js"></script>

</body>

</html>
